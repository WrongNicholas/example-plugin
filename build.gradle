plugins {
  id 'java'
}

group = 'com.example'
version = '1.0.0'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compileOnly files("libs/platform-api-0.1.0.jar")
  compileOnly "org.slf4j:slf4j-api:2.0.7"
}

jar {
  archiveBaseName = "HelloWorldPlugin"
}
